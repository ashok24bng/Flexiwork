<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Decorative Elements -->
    <circle cx="400" cy="300" r="250" fill="#E9ECEF" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#DEE2E6" opacity="0.3"/>
    
    <!-- Main Illustration -->
    <g transform="translate(200, 150)">
        <!-- Laptop -->
        <rect x="50" y="100" width="300" height="200" rx="10" fill="#0D6EFD"/>
        <rect x="70" y="120" width="260" height="160" rx="5" fill="white"/>
        
        <!-- Screen Content -->
        <rect x="90" y="140" width="220" height="20" rx="5" fill="#E9ECEF"/>
        <rect x="90" y="170" width="180" height="10" rx="5" fill="#E9ECEF"/>
        <rect x="90" y="190" width="200" height="10" rx="5" fill="#E9ECEF"/>
        
        <!-- Money Icon -->
        <circle cx="200" cy="80" r="40" fill="#28A745"/>
        <text x="200" y="90" text-anchor="middle" fill="white" font-size="24">$</text>
        
        <!-- Clock Icon -->
        <circle cx="300" cy="80" r="40" fill="#FFC107"/>
        <path d="M300 60 L300 80 L320 80" stroke="white" stroke-width="4"/>
    </g>
    
    <!-- Decorative Dots -->
    <g fill="#0D6EFD" opacity="0.2">
        <circle cx="100" cy="100" r="5"/>
        <circle cx="700" cy="500" r="5"/>
        <circle cx="150" cy="450" r="5"/>
        <circle cx="650" cy="150" r="5"/>
    </g>
</svg> 
